<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Welcome to M.S. Calculator !</h1>
    <div class="container flex flex-col  mx-auto item-center  ">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">+</button>
            <button class="button">-</button>
            <button class="button">Del</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button">Ans</button>
        </div> 
        <h3>Advance Features buttons </h3>
        <div class="row">
            <button class="button">⫪</button>
            <button class="button">√</button>
            <button class="button">Sign</button>
            <button class="button">Pow</button>
        </div> 
        <div class="row">
            <button class="button">floor</button>
            <button class="button">round</button>
            <button class="button">ceil</button>
            <button class="button">abs</button>
        </div>
        <div class="row">
            <button class="button">log</button>
            <button class="button">sin</button>
            <button class="button">cos</button>
            <button class="button">tan</button>
        </div> 
        <div class="row">
            <button class="button">n!</button>
            <button class="button">⌈n</button>
            <button class="button">fib</button>
            <button class="button">e</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
